name: dotnet

on: 
  push:
    branches: [final]

  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 6.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
      - name: Install dependencies
        run: dotnet restore
        env: 
          TELERIK_USERNAME: ${{ secrets.TELERIK_USERNAME }}
          TELERIK_PASSWORD: ${{ secrets.TELERIK_PASSWORD }}
      - name: Test
        run: dotnet test --no-restore --verbosity normal
        env:
          JUSTMOCK_INSTANCE: 1
          CORECLR_ENABLE_PROFILING: 1
          CORECLR_PROFILER: "{B7ABE522-A68F-44F2-925B-81E7488E9EC0}"
          CORECLR_PROFILER_PATH: ${{github.workspace}}/bin/Debug/net6.0/runtimes/linux-x64/native/libTelerik.CodeWeaver.Profiler.so